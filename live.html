<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Auction Chat + MoMo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8fafc;
    }
    header {
      background: #1e40af;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #messages {
      border: 1px solid #ddd;
      height: 300px;
      overflow-y: scroll;
      padding: 0.5rem;
      margin-bottom: 1rem;
      background: #f0f9ff;
    }
    .msg {
      margin: 0.3rem 0;
    }
    .form-row {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
    }
    button {
      padding: 0.7rem 1.2rem;
      background: #10b981;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <header>
    <h1>Live Bidding via Chat + MoMo</h1>
    <p>Real-time public bidding with simulated mobile payments</p>
  </header>
  <div class="container">
    <div class="form-row">
      <label for="username">ðŸ‘¤ Username:</label>
      <input type="text" id="username" placeholder="e.g. Eric" />
    </div>
    <div class="form-row">
      <label for="bid">ðŸ’° Bid Amount (RWF):</label>
      <input type="number" id="bid" placeholder="Enter your bid" />
    </div>
    <button onclick="sendBid()">ðŸ’¬ Send Bid</button>

    <div id="messages"></div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io("http://localhost:3000"); // backend server
    const messagesDiv = document.getElementById("messages");

    socket.on("chat", data => {
      const el = document.createElement("div");
      el.className = "msg";
      el.textContent = `ðŸ§‘ ${data.username}: I bid ${data.amount} RWF`;
      messagesDiv.appendChild(el);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    socket.on("momo-confirm", data => {
      const el = document.createElement("div");
      el.className = "msg";
      el.textContent = `ðŸ“± ${data.username}'s MoMo payment of ${data.amount} RWF confirmed!`;
      messagesDiv.appendChild(el);
    });

    function sendBid() {
      const username = document.getElementById("username").value;
      const amount = parseInt(document.getElementById("bid").value);
      if (!username || !amount || amount < 1) return alert("Fill in all fields");
      socket.emit("new-bid", { username, amount });
    }
  </script>
</body>
</html>
